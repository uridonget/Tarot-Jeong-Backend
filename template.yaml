AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Tarot-Jeong Backend (Python)

  This template deploys the API Gateway, Lambda Authorizer, and initial functions for the Tarot-Jeong backend using Python.

Parameters:
  SupabaseJwtSecretParameterPath:
    Type: String
    Description: The path in AWS Parameter Store for the Supabase JWT Secret.
    Default: /tarot/supabase/jwt_secret
  SupabaseDbConnStringParameterPath:
    Type: String
    Description: The path in AWS Parameter Store for the Supabase DB Connection String.
    Default: /tarot/supabase/db_connection_string
  GeminiApiKeyParameterPath:
    Type: String
    Description: The path in AWS Parameter Store for the Gemini API Key.
    Default: /tarot/gemini/api_key

Globals:
  Function:
    Timeout: 10
    MemorySize: 128
    Runtime: python3.12
    Architectures:
      - x86_64

Resources:
  # ------------------------------------------------------------#
  # IAM Roles
  # ------------------------------------------------------------#
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SSMParameterReadPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                Resource: 
                  - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${SupabaseJwtSecretParameterPath}"
                  - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${SupabaseDbConnStringParameterPath}"
                  - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter${GeminiApiKeyParameterPath}"

  # ------------------------------------------------------------#
  # API Gateway
  # ------------------------------------------------------------#
  # Define the API Gateway resource explicitly
  MyApiGateway: # Renamed from ApiGateway to make it explicitly named
    Type: AWS::Serverless::Api
    Properties:
      StageName: v1
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'https://haechan.net'" # For production, restrict this to your frontend's domain
      Auth:
        Authorizers:
          LambdaTokenAuthorizer:
            FunctionArn: !GetAtt AuthorizerFunction.Arn
            Identity:
              Headers:
                - Authorization
              ReauthorizeEvery: 300 # Cache authorizer response for 5 minutes

  # ------------------------------------------------------------#
  # Lambda Functions
  # ------------------------------------------------------------#
  AuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./authorizer/
      Handler: app.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          JWT_SECRET_PARAM_PATH: !Ref SupabaseJwtSecretParameterPath

  GetProfileFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./get_profile/
      Handler: app.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          DB_CONN_STRING_PARAM_PATH: !Ref SupabaseDbConnStringParameterPath
      Events:
        GetProfileApi:
          Type: Api
          Properties:
            Path: /profile
            Method: get
            RestApiId: !Ref MyApiGateway # Explicitly link to our *named* API Gateway
            Auth:
              Authorizer: LambdaTokenAuthorizer # Reference the authorizer defined in MyApiGateway

  GetTarotReadingFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./get_tarot_reading/
      Handler: app.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30 # Increased timeout to 30 seconds
      Environment:
        Variables:
          GEMINI_API_KEY_PARAM_PATH: !Ref GeminiApiKeyParameterPath
          DB_CONN_STRING_PARAM_PATH: !Ref SupabaseDbConnStringParameterPath
      Events:
        TarotReadingApi:
          Type: Api
          Properties:
            Path: /tarot-reading
            Method: post
            RestApiId: !Ref MyApiGateway
            Auth:
              Authorizer: LambdaTokenAuthorizer

  UpdateCreditsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./update_credits/
      Handler: app.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          DB_CONN_STRING_PARAM_PATH: !Ref SupabaseDbConnStringParameterPath

  CreateShareFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: create_share/
      Handler: app.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          DB_CONN_STRING_PARAM_PATH: !Ref SupabaseDbConnStringParameterPath
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /share
            Method: post
            RestApiId: !Ref MyApiGateway
            Auth:
              Authorizer: LambdaTokenAuthorizer

  GetSharedReadingFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: get_shared_reading/
      Handler: app.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          DB_CONN_STRING_PARAM_PATH: !Ref SupabaseDbConnStringParameterPath
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /share/{share_id}
            Method: get
            RestApiId: !Ref MyApiGateway

Outputs:
  ApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${MyApiGateway}.execute-api.${AWS::Region}.amazonaws.com/v1"